<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
  <style>
    form {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);

      padding: 10px;
    }

    .img-container {
      text-align: center;
      padding-bottom: 2rem;
    }

    .form-container {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">

    <form id="searchfrm">
      <!-- Name input -->
      <div class="form-outline mb-4">
        <div class="img-container">
          <img src="avatar.png" alt="avatar" width="100" height="100">
        </div>

        <div class="form-container">
          <label class="form-label" for="azon">Adóazonosító</label>
          <input type="text" name="azon" id="azon" class="form-control" />
        </div>
      </div>


      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <!-- Search button -->
            <input type="submit" class="btn btn-primary btn-block mb-4" value="Keresés"></input>

          </div>
          <div class="col">
            <div class="form-outline">
              <!-- new button -->
              <button id="uj" class="btn btn-primary btn-block mb-4">Új</button>

            </div>

          </div>
      </div>
    </form>
   
  </div>

  <script src="btnNew.js" type="module"></script>
  <script src="btnSearch.js" type="module"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
</body>

</html>
